<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Password Generator</title>
      <link rel="icon" href="/img/icon.svg" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="style.css"/>
    </head>
  <body>
<body>
    <div class="container">
        <input type="text" id="output">
        <button><i class="fas fa-random" onclick="genPassword()"></i></button>
        <button><i class="far fa-copy" onclick="copyClipboard()"></i></button>
        <input type="range" id="length" min="8" max="20" value="8" oninput="genPassword()">
        <h3 id="length-val">8</h3>
    </div>
<script src="script.js"></script>
</body>
</html>
